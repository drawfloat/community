{{extend '../_layout/layout.html'}}

{{block 'title'}}{{'用户设置'}}{{/block}}

{{block 'head'}}
<link rel="stylesheet" href="/public/css/main.css">
{{/block}}

{{block 'body'}}
<section class="container">
  <div class="col-md-3 list-group">
    <a href="#" class="list-group-item disabled">用户设置</a>
    <a href="/setting/profile?id={{user._id}}" class="list-group-item active">基本信息</a>
    <a href="/setting/account?id={{user._id}}" class="list-group-item">账户设置</a>
  </div>
  <div class="col-md-5">
    <form id="profile_form">
      <input type="hidden" name="id" value="{{user._id}}">
      <div class="form-group">
        <label>账号</label>
        <p class="form-control-static">{{user.email}}</p>
      </div>
      <div class="form-group">
        <label>昵称</label>
        <p class="text-danger">在更改昵称后，所有你之前发表的帖子和评论的昵称信息均不会修改，请谨慎操作！</p>
        <input type="text" class="form-control" name="nickname" value="{{user.nickname}}">
      </div>
      <div class="form-group">
        <label>介绍</label>
        <textarea class="form-control" name="bio" rows="3" maxlength="100">{{user.bio}}</textarea>
      </div>
      <div class="form-group">
        <input type="hidden" id="userGender" value="{{user.gender}}">
        <label>性别</label>
        <div id="genderBox">
          <label class="radio-inline">
            <input type="radio" name="gender" value="0"> 男
          </label>
          <label class="radio-inline">
            <input type="radio" name="gender" value="1"> 女
          </label>
          <label class="radio-inline">
            <input type="radio" name="gender" value="2"> 保密
          </label>
        </div>
      </div>
      <div class="form-group">
        <label>生日</label>
        <input type="text" class="form-control" name="birthday" value="{{user.birthday}}" placeholder="格式：1999-1-1">
      </div>
      <button type="submit" class="btn btn-success">保存</button>
    </form>

  </div>
</section>
{{/block}}

{{block 'script'}}
<script src="/public/js/profile.js"></script>
{{/block}}
